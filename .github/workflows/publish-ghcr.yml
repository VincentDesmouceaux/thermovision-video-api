name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # âœ… FIX: GHCR requires lowercase repo/owner
      - name: Lowercase owner for GHCR
        id: vars
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/thermo-uploader:latest
            ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/thermo-uploader:${{ github.sha }}

      - name: Output image name
        run: echo "image=ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/thermo-uploader:latest" >> $GITHUB_OUTPUT
